version: "3.9"
services:
  postgres:
   container_name: postgres
   image: postgres:latest
   environment:
     POSTGRES_DB: "singlets_store_db"
     POSTGRES_USER: "posgres"
     POSTGRES_PASSWORD: "123"
   volumes:
      - postgres-data:/var/lib/postgresql/data
   ports:
      - "5432:5432"

volumes:
  postgres-data:    